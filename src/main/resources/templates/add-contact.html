<!-- Header -->
<th:block th:replace="~{commons/header.html :: header}"></th:block>

<!-- ======= MAIN ======= -->
<main id="main" class="main">

    <h1 id="pageTitle"></h1>

    <form id="contact-form" action="add-contact" method="POST" modelAttribute="contact">
        
        <input type="hidden" id="id" name="id" th:value="${contact?.id}" required><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${contact?.firstName}" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${contact?.lastName}" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${contact?.address}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${contact?.email}" required><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" th:value="${contact?.contactNumber}" required><br>

        <input type="submit" class="btn btn-success ml-2" value="Add">
    </form>
</main>

<!-- Footer -->
<th:block th:replace="~{commons/footer.html :: footer}"></th:block>
