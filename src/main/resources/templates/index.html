<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    

    <!-- TODO: exclude style to a css file -->
    <!-- <link href="../static/css/styles.css" rel="stylesheet"> -->
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #17a2b8;
        }

        .table {
            background-color: #fff;
        }

        .btn-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: #fff;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            height: 40px; /* Added this line to set the height of the button */
            width: 120px; /* Added this line to set the width of the button */
        }

        .btn-primary:hover {
            background-color: #138496;
            border-color: #138496;
        }

        /* BEGIN: Header styling */
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .form-inline {
            margin-left: auto;
        }

        .form-control {
            width: 200px;
        }

        .btn-primary.ml-2 {
            margin-left: 10px;
        }
        /* END: Header styling */

        /* BEGIN: Body styling */
        .container {
            margin-top: 50px;
        }

        .col-md-12 {
            text-align: center;
        }

        .table th {
            font-weight: bold;
            text-align: center; /* Added this line to center align table headers */
        }

        .table td {
            vertical-align: middle;
        }

        .btn-primary.btn-sm {
            margin-right: 5px;
        }

        /* BEGIN: Restyled Buttons */
        .btn {
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            height: 40px; /* Added this line to set the height of all buttons */
            width: 120px; /* Added this line to set the width of all buttons */
        }
        /* END: Restyled Buttons */

        /* BEGIN: Footer styling */
        footer {
            text-align: center;
            padding: 0px;
            margin-top: auto;
            background-color: #17a2b8;
            color: #fff;
        }
        /* END: Footer styling */

    </style>
</head>

<body>
    
    <th:block th:replace="commons/header :: header"></th:block>

    <!-- BEGIN: Body -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Contact List</h2>
            </div>
        </div>

        <form class="form-inline float-right">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary fas fa-search" type="submit"></button>            
            <a href="#" class="btn btn-success ml-2">Add Contact</a>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              <!-- BEGIN: Dynamic Table Rows -->
                <tr th:each="contact : ${contacts}">
                    <td th:text="${contact.firstName} + ' ' + ${contact.lastName}"></td>
                    <td th:text="${contact.email}"></td>
                    <td th:text="${contact.contactNumber}"></td>
                    <td>
                        <a href="#" class="btn btn-primary btn-sm">Details</a>
                        <a href="#" class="btn btn-primary btn-sm">Update</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                <!-- END: Dynamic Table Rows -->
            </tbody>
        </table>
    </div>
    <!-- END: Body -->

    <!-- Add commons/footer.html file to this line -->
    <th:block th:replace="commons/footer :: footer"></th:block>
