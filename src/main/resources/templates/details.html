<!-- Header -->
<th:block th:replace="~{commons/header :: header}"></th:block>

<!-- ======= MAIN ======= -->
<main id="main" class="main">

    <h1 id="pageTitle">Dynamic H1</h1>

    <!-- TODO: Style it -->
    <form id="contact-form" method="POST" modelAttribute="contact">

        <!-- Display errors -->
        <div th:if="${errors}" class="alert alert-danger">
            <p th:each="error : ${errors}" th:text="${error.defaultMessage}"></p>
        </div>

        <!-- Display success message -->
        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>


        <!-- TODO: Figure out why this line is returning a 400 status code -->
        <!-- <input type="hidden" id="id" name="id" th:value="${contact.id}" required><br> -->

        <!-- <label for="firstName">First Name:</label> -->
        <input type="text" id="firstName" name="firstName" th:value="${contact?.firstName}" placeholder="First Name" required>

        <!-- <label for="lastName">Last Name:</label> -->
        <input type="text" id="lastName" name="lastName" th:value="${contact?.lastName}" placeholder="Last Name"
            required>

        <!-- <label for="address">Address:</label> -->
        <input type="text" id="address" name="address" th:value="${contact?.address}" placeholder="Address" required>

        <!-- <label for="email">Email:</label> -->
        <input type="email" id="email" name="email" th:value="${contact?.email}" placeholder="Email" required>

        <!-- <label for="contactNumber">Contact Number:</label> -->
        <input type="tel" id="contactNumber" name="contactNumber" th:value="${contact?.contactNumber}"
            placeholder="Contact Number" required>

        <input type="submit" class="btn btn-success ml-2" value="Dynamic Button">
    </form>
</main>

<!-- Footer -->
<th:block th:replace="~{commons/footer.html :: footer}"></th:block>
